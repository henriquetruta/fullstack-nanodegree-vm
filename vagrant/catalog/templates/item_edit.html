{% extends "layout.html" %}
{% block body %}
<h1> Edit Item </h1>

<form action="{{ url_for('edit_item', item_name=item.name, category_name=item.categoryName) }}" method = 'post'>

<dl>
      <dt>Name:</dt>
      <dd><input type ='text' size='30' name='name' placeholder='{{item.name}}'></dd>
      <dt>Description:</dt>
            <dd><textarea name = 'description' rows='5' cols='40' placeholder='{{item.description}}'></textarea></dd>
      <dt>Category:</dt>
      <select name='category'>
      {% for c in categories %}
            <option {% if c.name == item.category_name %} selected {% endif %} value='{{c.name}}'>{{c.name}}</option>
      {% endfor %}
      </select>
</dl>

<input type='submit' value='Edit'>
<br>
</form>
<a href = '{{url_for('get_item', item_name=item.name, category_name=item.categoryName)}}'> Cancel </a>
{% endblock %}
