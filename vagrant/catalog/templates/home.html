<html>
<body>
<br>
<p><a href="{{url_for('add_item', categories=categories)}}"> Add Item</a></p>
<h1>Categories</h1>
{% for i in categories %}
<div>
<p><a href="{{url_for('list_items', category_id=i.id)}}"> {{i.title}}</a></p>
</div>
{% endfor %}

<h2>Latest Items</h2>
{% for i in latest %}
<div>
<p><a href="{{url_for('get_item', category_id=i.categoryId, item_id=i.id)}}"> {{i.title}}</a></p>
</div>
{% endfor %}

</body>
</html>
