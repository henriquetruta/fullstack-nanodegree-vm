<html>
<body>
<br>
{% if logged %}
<p><a href="{{url_for('gdisconnect')}}"> Logout</a></p>
{% else %}
<p><a href="{{url_for('login')}}"> Login</a></p>
{% endif %}
<br>
<p><a href="{{url_for('add_item', categories=categories)}}"> Add Item</a></p>
<h1>Categories</h1>
{% for i in categories %}
<div>
<p><a href="{{url_for('list_items', category_name=i.name)}}"> {{i.name}}</a></p>
</div>
{% endfor %}

<h2>Latest Items</h2>
{% for i in latest %}
<div>
<p><a href="{{url_for('get_item', category_name=i.categoryName, item_name=i.name)}}"> {{i.name}} ({{ i.categoryName }})</a></p>
</div>
{% endfor %}

</body>
</html>
