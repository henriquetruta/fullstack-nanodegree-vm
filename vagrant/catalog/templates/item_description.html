{% extends "layout.html" %}
{% block body %}
<h1>Description of {{item.name}} ({{ item.categoryName }})</h1>
<div>
<p class=item-desc>{{item.description}}</p>
</div>
<br>
{% if session.logged_in and session['email'] == item.created_by  %}
<p><a href="{{url_for('edit_item', item_name=item.name, category_name=item.categoryName)}}"> Edit Item</a></p>
<p><a href="{{url_for('delete_item', item_name=item.name, category_name=item.categoryName)}}"> Delete Item</a></p>
{% endif %}

{% endblock %}
