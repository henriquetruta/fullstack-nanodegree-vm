<html>
<body>
<h1>New Item</h1>
<div>
<form action="{{ url_for('add_item')}}" method = 'post'>
<dl>
	<dt>Name:</dt>
        <dd><input type ='text' size='30' name='title' required></dd>
    <dt>Description:</dt>
        <dd><textarea name = 'description' rows='5' cols='40' required></textarea></dd>
    <dt>Category:</dt>
    {% for c in categories %}
        <dd><input type ='radio' name='category' value='{{c.id}}'>{{c.title}}</dd>
    {% endfor %}
</dl>
<input type='submit' value='Create'>
</form>
</div>
</body>
</html>
